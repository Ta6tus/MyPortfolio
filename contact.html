<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <script type="text/javascript" src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    </head>
    <body>
        <header class="header">
            <a href="index.html" class="logo"><img id="pic" src="Pictures/Michel Palokouna.png"></a>
            <nav class="navbar">
                <a href="index.html" style="--1:1" class="active">Home</a>
                <a href="about.html" style="--1:2">About</a>
                <a href="services.html" style="--1:3">Services</a>
                <!--<a href="skills.html" style="--1:4">Skills</a>-->
                <a href="certifs.html" style="--1:5">Certifs</a>
                <a href="projects.html" style="--1:6">Projects</a>
                <a href="contact.html" style="--1:7">Contact</a>
            </nav>
        </header>
        <section class="contact" id="contact">
            <div class="contact-text">                
                <h2>Contact <span>Me</span></h2>
                <h4>Let's work Together</h4>
                <p>Tell me more about your project or the service you expect from me !</p>
                <div class="contact-list">                    
                    <li> <i class='bx bxl-gmail'></i>micpalokouna@gmail.com</li>                    
                    <li> <i class='bx bx-phone-call' ></i>+228 92993516</li>
                </div>
                <div class="home-sci">
                    <a href="https://www.facebook.com/micpalokouna/" style="--1:8"><i class='bx bxl-facebook'></i></a>
                    <a href="https://twitter.com/micpalokouna10" style="--1:9"><i class='bx bxl-twitter' ></i></a>
                    <a href="https://www.linkedin.com/in/michel-palokouna/" style="--1:10"><i class='bx bxl-linkedin' ></i></a>
                    <a href="https://www.instagram.com/micpalokouna/" style="--1:11"><i class='bx bxl-instagram' ></i></a>
                    <a href="https://github.com/Ta6tus" style="--1:12"><i class='bx bxl-github' ></i></a>
                </div>
            </div>
            <div class="contact-form">
                <form id="myForm" name="submit-to-google-sheet">
                    <input type="text" name="Name" placeholder="Name" id="name" required>
                    <input type="email" name="Email" placeholder="Enter Your Email" id="email" required>
                    <input type="text" name="Subject" placeholder="Enter your Subject" id="subject">
                    <textarea type="text" name="Message" cols="40" rows="10" placeholder="Your message here" id="message" required></textarea>
                    <button class="send" type="submit" >Submit</button>
                </form>
                
            </div>
        </section>
        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbw0ySZeobcBgMFx726UTrH7mJD4jF35m4TJDRzalZruyU4mpqtw8ELrYj85rWpR9c_E/exec'
            const form = document.forms['submit-to-google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => console.log('Success!', response),
                alert("Email sent Successfully !"))
                .catch(error => console.error('Error!', error.message),
                alert("Email sent Successfully !"))
            })
          </script>
        
        <script src="main.js "></script>
    </body>
</html>
